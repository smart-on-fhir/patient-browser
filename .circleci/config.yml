version: 2.1
orbs:
  node: circleci/node@4.2.1
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: NPM_CONFIG_PRODUCTION=false NODE_ENV=production npm install
            - run: npm test
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm test

workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
